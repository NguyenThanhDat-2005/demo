<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: left;
    padding: 50px;
    }

    h1 {
        color: #333;
    }

    input[type="text"] {
        width: 200px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    select {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: red;
    }

    </style>
</head>
<body>
    <h1>Máy tính</h1>
    

    <input type="text" id="firstNumber" placeholder="Nhập số thứ 1">
    <br><br>


    <select id="operatorDropdown">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br><br>

    <input type="text" id="secondNumber" placeholder="Nhập số thứ 2">
    <br><br>

    <button onclick="calculate()">=</button>

    <script>
        function calculate() {
            alert("Xin chào thế giới");
        }
    </script>
</body>
</html>
