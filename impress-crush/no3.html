    <link rel="stylesheet" href="./style.css" />
    <style>
        .btn a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 20px;
            margin: 5px;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }

        .btn a#yes {
            transition: all 0.5s ease;
        }

        .btn a#yes.grow {
            transform: scale(1.5); /* Làm to nút "Có" lên 1.5 lần */
        }

        .btn a#yes.blink {
            animation: blink 1s infinite; /* Hiệu ứng nhấp nháy liên tục */
        }

        @keyframes blink {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: red; }
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/peach-goma-phone.gif" alt="Manja Sticker" style="width: 100%;" /> 
        
        <h1>Baby, đồng ý đi mà! Em định làm giá đến bao giờ nữa? 😭</h1>
        <p>Chọn "Có" đi mà 😭</p>

        <div class="btn">
            <a href="yes.html" id="yes">Có</a>
            <a href="#" id="move-random">Không</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
